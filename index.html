<!doctype html>
<html>
  <head>
	<title>Taskr</title>
    <!-- Include meta tag to ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Include jQuery Mobile stylesheets -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <!-- CSS stylesheets -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
      
      <!-- Main Tasks Page -->
    <div data-role="page" id="page-main">
        <!-- Header -->
      <div data-role="header" class="header">
        <h1>Tasks</h1>
          <div data-role="navbar">
              <ul>
                  <li><a href="#page-main" data-icon="bars">Tasks</a></li>
                  <li><a href="#page-done" data-icon="check" id="doneMenu">Done</a></li>
              </ul>
          </div>
      </div>
        <!-- Main Content -->
      <div data-role="main" class="ui-content">
	    <div class="task-entry">
	      <div class="ui-field-contain">
	        <input id="newTask" type="text">
          </div>
	      <a class="ui-btn ui-icon-edit ui-btn-icon-left" id="addNewTask">Add Task</a>
        </div>
	    <div class="ui-content">
            <ul data-role="listview" id="task-list" data-inset="true">
                <!-- Active Tasks Go Here -->
            </ul>
        </div>
      </div>
        <!-- Footer -->
      <div data-role="footer" class="footer">
        <a class="ui-btn ui-btn-inline" id="all-done">Mark All Done</a>
      </div>  
        <!-- Action Popup -->
      <div data-role="popup" id="action-popup" class="ui-content" data-overlay-theme="b">
          <h3>What do you want to do?</h3>
        <a href="#edit-page" class="ui-btn ui-btn-inline" id="edit-task">Edit Task</a>
        <a class="ui-btn ui-btn-inline" id="edit-cancel" data-rel="back">Cancel</a>
      </div>
        
    </div>
    
      <!-- Edit Dialog -->
    <div data-role="page" data-dialog="true" id="edit-page">
        <div data-role="main" class="ui-content">
            <h3>Enter the edit below</h3>
            <div class="ui-field-contain">
	           <input id="editTask" type="text">
            </div>
            <a class="ui-btn ui-btn-inline" id="edit-accept" data-rel="back">Confirm</a>
            <a class="ui-btn ui-btn-inline" id="edit-cancel" data-rel="back">Cancel</a>
        </div>
    </div>
      
      <!-- Done Tasks Page -->
    <div data-role="page" id="page-done">
        <!-- Header -->
      <div data-role="header" class="header">
        <h1>Done</h1>
          <div data-role="navbar">
            <ul>
              <li><a href="#page-main" data-icon="bars" id="taskMenu">Tasks</a></li>
              <li><a href="#page-done" data-icon="check">Done</a></li>
            </ul>
          </div>
      </div>
        <!-- Main Content -->
      <div data-role="main" class="ui-content">
	    <div class="ui-content">
            <ul data-role="listview" id="done-task-list" data-inset="true">
                <!-- Done Tasks Go Here -->
            </ul>
        </div>
      </div>
        <!-- Footer -->
      <div data-role="footer" class="footer">
        <a class="ui-btn ui-btn-inline" id="all-undone">Mark All Undone</a>
          <a href="#trash-popup" data-rel="popup" class="ui-btn ui-btn-inline" id="trash-all">Move to Trash</a>
      </div>
        <!-- Trash Popup -->
      <div data-role="popup" id="trash-popup" class="ui-content" data-overlay-theme="b">
        <h3>Are you sure? This action can't be undone.</h3>
        <a class="ui-btn ui-btn-inline" id="trash-accept" data-rel="back">Yes</a>
        <a class="ui-btn ui-btn-inline" id="trash-cancel" data-rel="back">Cancel</a>
      </div>
    </div>
      
  </body>
    
    <!-- Include JavasScript -->
    <script src="js/script.js"></script>
    <!-- Include the jQuery library -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Include the jQuery Mobile library -->
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	
</html>
